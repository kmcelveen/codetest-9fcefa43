<!DOCTYPE html>
<html>
<head>
  <title>ImagineX</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div id="container">
    <h1>ImagineX Todo</h1>
    <div id="formDiv">
      <form id='add-form'>
        <input id="create" name="itemDescription" type="text" placeholder="Enter A Task!">
      </form>
      <ul id='list'></ul>
    </div>
  </div>

  <ul id='list-item'>
    <li class='item' data-id="some id">
      <span class='complete-button'>&#10004;</span>
      <div class="description" contentEditable="true">Git litty</div>
      <span class="delete-button">&#10008;</span>
    </li>
  </ul>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="scripts/todoHelpers.js"></script>
  <script src="scripts/todo.js"></script>
</body>
</html>
